            let elemento;

                    aggiungiElemento = parseInt(prompt("Premi 1 per aggiungere un elemento \n\n Premi 0 per uscire"))

                            alert("lista aggiornata :" + " " + lista1)

                        }
                    }else {
                        alert("Non ci sono elementi nella lista!")
                    }

                    break;



                case 3:

                    if (lista1 != 0) {
                        let listaOrdinata = lista1.sort()
                        alert("la lista è stata ordinata in ordine Alfabetico :  " + listaOrdinata)
                    } else {
                        alert("Non ci sono elementi nella lista!")
                    }
                    break;

                case 4:
                    if (lista1 != 0) {


                        for (let i = 0; i < lista1.length; i++) {

                            let modifica = parseInt(prompt("Premi 1 per modificare questo elemento \n\n Premi 0 per andare avanti"))
                            if (modifica != 0) {

                                alert("elemento modificato " + lista1)
                            }

                        }
                        alert("elemento modificato " + lista1)

                    } else {
                        alert("Non ci sono elementi nella lista!")
                    }
                    break;



                case 5:
                    if (lista1 != 0) {

                        lista1.splice(0, lista1.length);
                        console.log(lista1);
                        alert("lista eliminata" + lista1)

                        alert("Non ci sono elementi nella lista!")
                    }
                    break;


                case 6:
                    if (lista1 != 0) {


                        alert("Ecco la lista :  " + lista1)

                    } else {

                    }
                    break;



                case 7:
                    alert("Esecuzione Terminata, torna a trovarci")
                    break;


                default:
                    alert("l operazione non è supportata")
                    break;



            }

        }
